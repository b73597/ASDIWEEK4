<html>
	<head>
		<meta charset="UTF-8" />
		
		<title>Program Form</title>

	</head>
	<body>

<div data-role="page" id="program" data-inset="true" data-theme="a">
		<div data-role="header" data-position="fixed">
			<h3>Program</h3>
		</div>
		
		<section data-role="content">
		<p id="error" class="hidden" style="color:red;font-weight:bold">Please fill out all fields.</p>
			<form id="joinform">
				<div data-role="fieldcontain" id="firstname">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							 <div data-role="fieldcontain">
								<label for="fname" style="font-size:12px">First Name:</label>
								<input name="fname" id="fname"  data-mini="true"></input>
							</div>
						</div>
						<div class="ui-block-b">
							<div data-role="fieldcontain" id="lastname">
								<label for="lname" style="font-size:12px">Last Name:</label>
								<input name="lname" id="lname" data-mini="true"></input>
							</div>
						</div>
					</div>
				</div>
				
				<div data-role="fieldcontain" id="email">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							 <div data-role="fieldcontain">
								<label for="email" style="font-size:12px">Email:</label>
								<input name="email" id="email"  data-mini="true"></input>
							</div>
						</div>
						<div class="ui-block-b">
							<div data-role="fieldcontain" id="notes">
								<label for="notes" style="font-size:12px">Notes:</label>
								<input name="notes" id="notes" type="text" data-mini="true"></input>
							</div>
						</div>
					</div>
				</div>
				<input type="button" id="submit_form" value="Join!" data-theme="c" data-inline="true"/>
				<input type="reset" value="Reset" data-theme="b" data-inline="true" data-mini="true"/>
			</form>
		</section>

							
			
</body>


	
</html>
